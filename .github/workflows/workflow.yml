name: Github Action demo for building and publish a docker image
on: push
jobs:
  deploy:
    name: Build image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Greet
        run: |
          echo "Hello world"
      - name: Create greeting.md
        run: |
          echo "Hello world" > greeting.md
      - name: Echo greeting
        run: cat greeting.md
